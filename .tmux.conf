# Tmux Configuration with Catppuccin Mocha Theme

# ============================================
# General Settings
# ============================================

# Set true color support - Updated for Ghostty compatibility
set-option -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
set-option -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# Enable mouse support
set -g mouse on

# Set prefix to Ctrl+a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Set vi mode for copy mode
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'
# Mouse drag selects but doesn't auto-copy - press 'y' to copy
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection-no-clear

# ============================================
# Key Bindings
# ============================================

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Open new windows in current path
bind c new-window -c "#{pane_current_path}"

# Switch panes with vim-like keys (without prefix)
# These are handled by vim-tmux-navigator plugin
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# Resize panes with vim-like keys
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5

# Catppuccin Mocha colors
thm_bg="#1e1e2e"           # base
thm_fg="#cdd6f4"           # text
thm_cyan="#94e2d5"         # teal
thm_black="#45475a"        # surface1
thm_gray="#585b70"         # surface2
thm_magenta="#f5c2e7"      # pink
thm_pink="#f5e0dc"         # rosewater
thm_red="#f38ba8"          # red
thm_green="#a6e3a1"        # green
thm_yellow="#f9e2af"       # yellow
thm_blue="#89b4fa"         # blue
thm_orange="#fab387"       # peach
thm_lavender="#b4befe"     # lavender
thm_mauve="#cba6f7"        # mauve
thm_surface0="#313244"     # surface0

# Status bar colors
set -g status-style bg=$thm_bg,fg=$thm_fg

# Pane border colors
set -g pane-border-style fg=$thm_gray
set -g pane-active-border-style fg=$thm_mauve

# Message colors
set -g message-style bg=$thm_surface0,fg=$thm_mauve
set -g message-command-style bg=$thm_surface0,fg=$thm_lavender

# Window status colors
setw -g window-status-style fg=$thm_fg,bg=$thm_bg
setw -g window-status-current-style fg=$thm_bg,bg=$thm_mauve,bold

# Status bar format
set -g status-left ""
set -g status-right "#[fg=$thm_surface0]#[fg=$thm_fg,bg=$thm_surface0] %Y-%m-%d  %H:%M #[fg=$thm_lavender,bg=$thm_surface0]#[fg=$thm_bg,bg=$thm_lavender,bold] #h "
set -g status-left-length 50
set -g status-right-length 100

# Window status format (inactive tabs)
setw -g window-status-format "#[fg=$thm_surface0,bg=$thm_bg]#[fg=$thm_fg,bg=$thm_surface0] #I #W #[fg=$thm_surface0,bg=$thm_bg]"
# Window status format (current/active tab)
setw -g window-status-current-format "#[fg=$thm_mauve,bg=$thm_bg]#[fg=$thm_bg,bg=$thm_mauve,bold] #I #W #[fg=$thm_mauve,bg=$thm_bg]"

# ============================================
# Plugin Manager (TPM)
# ============================================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

# Plugin settings
set -g @resurrect-strategy-nvim 'session'
set -g @continuum-restore 'off'
set -g @continuum-save-interval '15'

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
