# Alacritty Configuration
# TokyoNight Theme - Night Variant

[window]
opacity = 1.0
padding = { x = 10, y = 10 }
decorations = "Full"
dynamic_padding = true
startup_mode = "Windowed"

[scrolling]
history = 10000
multiplier = 3

[font]
size = 16.0

[font.normal]
family = "MesloLGS NF"
style = "Regular"

[font.bold]
family = "MesloLGS NF"
style = "Bold"

[font.italic]
family = "MesloLGS NF"
style = "Italic"

[font.bold_italic]
family = "MesloLGS NF"
style = "Bold Italic"

# Catppuccin Mocha Color Scheme
[colors.primary]
background = "#1e1e2e"
foreground = "#cdd6f4"

[colors.normal]
black   = "#45475a"
red     = "#f38ba8"
green   = "#a6e3a1"
yellow  = "#f9e2af"
blue    = "#89b4fa"
magenta = "#f5c2e7"
cyan    = "#94e2d5"
white   = "#bac2de"

[colors.bright]
black   = "#585b70"
red     = "#f38ba8"
green   = "#a6e3a1"
yellow  = "#f9e2af"
blue    = "#89b4fa"
magenta = "#f5c2e7"
cyan    = "#94e2d5"
white   = "#a6adc8"

[colors.selection]
text = "#cdd6f4"
background = "#585b70"

[colors.cursor]
text = "#1e1e2e"
cursor = "#f5e0dc"

[cursor]
style = "Block"
unfocused_hollow = true

[selection]
save_to_clipboard = true

[mouse]
hide_when_typing = true

[env]
TERM = "xterm-256color"
